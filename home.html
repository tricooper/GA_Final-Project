<!DOCTYPE html>
<html>


	<head>
		<link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		 <link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="datepicker/css/datepicker.css">
		<link rel="stylesheet/less" type="text/css" href="datepicker/less/datepicker.less">

		<!-- flight header template -->

		<script id="flights-header" type="text/x-handlebars-template">
			<h2>Flights from {{{origin}}} to {{destination}} on {{date}}</h2>
			
		</script>

		<!-- Begin Flight Template -->

		<script id="flights-template" type="text/x-handlebars-template">
			<div class="grid-item">
				<img class="airline-logo" src="images/{{{airlineCode}}}.png">
				<ul>
			    	<li><i class="fa fa-usd fa-2x" aria-hidden="true"></i><span>{{{price}}}</span></li>
			    	<li><i class="fa fa-clock-o fa-2x" aria-hidden="true"></i><span>Depart: {{{departureTime}}} <br>Arrive: {{{arrivalTime}}}</span></li>
				</ul>
				<button>Book</button>
			</div>
		</script>
		<!-- end Handlebars template -->



	</head>

	<body>	
		<header>
		

		</header>

  
	</div>
			<div class="main-container">

				  <div class="slick-container">
    				<div><img src="https://cdn2.hubspot.net/hubfs/2548142/GA_Final_Project/slick-photo5.jpeg"></div>
    				<div><img src="https://cdn2.hubspot.net/hubfs/2548142/GA_Final_Project/slick-photo3.jpeg"></div>
    				<div><img src="https://cdn2.hubspot.net/hubfs/2548142/GA_Final_Project/slick-photo4.jpeg"></div>
    				<div><img src="https://cdn2.hubspot.net/hubfs/2548142/GA_Final_Project/slick-photo6.jpeg"></div>
    				<div><img src="https://cdn2.hubspot.net/hubfs/2548142/GA_Final_Project/slick-photo2.jpg"></div>
    				<div><img src="https://cdn2.hubspot.net/hubfs/2548142/GA_Final_Project/slick-photo1.jpg"></div>
  
  					</div>
  				<h1> Where will you go? </h1>
				<input placeholder="FROM" type="text" id='origin' list="originAutocomplete" data-originCode=""></input>
				<datalist id="originAutocomplete">
				
				</datalist>
				<input placeholder="TO" id="destination" list="destinationAutocomplete" data-originCode=""></input>
				<datalist id="destinationAutocomplete">
				
				</datalist>
				<input type="date" class="datepicker" id="datepicker"></input>
				<div>
					<p id="flight-error"> No flights available! Try again! </p>
				</div>
				<button type="button" id="fly-button">Let's Fly!</button>

			</div>
		<div>
			<p id="flight-error"> No flights available! Try again! </p>
		</div>


		<div id="flight-header">

		</div>

		<div class="l-wrap flights">	
		  	<div class="three-col-grid" id="flight-info">
		  	</div>
		 </div>


		
		



		<footer>
		
		 <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  		crossorigin="anonymous"></script>
  		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
		 <script src="datepicker/js/bootstrap-datepicker.js"></script>
		 <script src="http://www.datejs.com/build/date.js" type="text/javascript"></script>
		 <script src="js/app.js"></script>
		</footer>

	</body>




</html>
